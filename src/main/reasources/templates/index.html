<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
    <div id="div">
       <span> 有人曾说：</span><br>
       <span> “群鸥碌碌，知飞行意义有几？芸芸众生，知生命真谛有几？”</span><br>
       <span> 不知他是否找到了真切的答案？</span><br>
       <span> 但是我相信：</span><br>
       <span> 生命的真谛在自然里，人生的意义在四季中，且让我扬起四季的帆，航向那希望的明天！</span>
    </div>
</body>
</html>
